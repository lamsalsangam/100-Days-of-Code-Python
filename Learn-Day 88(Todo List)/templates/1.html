<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Todo App</h1>

    <form class="todo-form" method="POST" action="{{ url_for('add_item') }}">
      <input type="text" name="item_text" placeholder="Enter new item" />
      <button type="submit">Add</button>
    </form>

    <div class="todo-list">
      <h2>Incomplete Items</h2>
      <ul>
        {% for item in incomplete_items %}
        <li class="todo-item">
          {{ item.text }}
          <div class="item-actions">
            <a href="{{ url_for('complete', item_id=item.id) }}">Complete</a>
            <a
              href="{{ url_for('delete_item', item_id=item.id) }}"
              class="btn btn-danger"
              >Delete</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>

      <h2>Complete Items</h2>
      <ul>
        {% for item in complete_items %}
        <li class="todo-item">
          {{ item.text }}
          <div class="item-actions">
            <a
              href="{{ url_for('delete_item', item_id=item.id) }}"
              class="btn btn-danger"
              >Delete</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
